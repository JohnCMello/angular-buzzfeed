<div class="container">
  <section class="quiz">
    <header class="quiz__header">
      <h1 class="quiz__header__title">{{ title }}</h1>
      <span class="quiz__header__subtitle">{{ subtitle }}</span>
    </header>

    <article class="quiz__questions">
      @for(question of getContent; track trackById){
      <h2 class="quiz__questions__questionsText">
        {{ question.text }}
      </h2>
      <div class="quiz__questions__options">
        <button class="quiz__questions__options__option">
          <figure class="quiz__questions__options__option__imageContainer">
            <img
              src="https://s2-g1.glbimg.com/U7TAp42IcAp-o-2tTFI5HBJbUvA=/0x0:1024x1024/924x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_59edd422c0c84a879bd37670ae4f538a/internal_photos/bs/2018/t/P/kBI0LWRUemtdGTdIi9iQ/mussumdivulgacao.jpg"
              alt="Mussum"
              class="quiz__questions__options__option__imageContainer__image"
            />
          </figure>
          <span class="quiz__questions__options__option__text"
            >Mussum Ipsum</span
          >
        </button>
      </div>

      }
    </article>
  </section>
</div>
